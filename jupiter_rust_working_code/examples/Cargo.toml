[package]
name = "jup"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
tokio = { version = "1.45.0", features = ["full"] }
base64 = "0.22.1"
bs58 = "0.5.1"
jup-ag-sdk = { path = "../jup-ag-sdk/" }
pump-portal-sdk = { path = "../pump-portal-sdk/" }
solana-client = "2.2.7"
solana-sdk = "2.2.2"
bincode = "1.3.3"
dotenv = "0.15.0"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# ============================================
# ACTIVE TOOLS
# ============================================

