[[bin]]
name = "benchmark-rpcs"
path = "src/benchmark_rpcs_main.rs"

[[bin]]
name = "pump-portal-buy"
path = "src/pump_portal_buy.rs"

[[bin]]
name = "pump-portal-sell"
path = "src/pump_portal_sell.rs"

[[bin]]
name = "pump-portal-test"
path = "src/pump_portal_test.rs"

[[bin]]
name = "pump-portal-compare"
path = "src/pump_portal_compare.rs"

[[bin]]
name = "jupiter-vs-pumpportal"
