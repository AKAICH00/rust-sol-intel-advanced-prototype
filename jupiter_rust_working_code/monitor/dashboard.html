<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump.fun Sniper Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff88;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #151b3d;
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .stat-value.positive {
            color: #00ff88;
        }

        .stat-value.negative {
            color: #ff0055;
        }

        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            border: 2px solid;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-start {
            background: #0a0e27;
            color: #00ff88;
            border-color: #00ff88;
        }

        .btn-start:hover {
            background: #00ff88;
            color: #0a0e27;
        }

        .btn-pause {
            background: #0a0e27;
            color: #ffaa00;
            border-color: #ffaa00;
        }

        .btn-pause:hover {
            background: #ffaa00;
            color: #0a0e27;
        }

        .btn-panic {
            background: #0a0e27;
            color: #ff0055;
            border-color: #ff0055;
            animation: pulse 2s infinite;
        }

        .btn-panic:hover {
            background: #ff0055;
            color: #fff;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px #ff0055; }
            50% { box-shadow: 0 0 20px #ff0055; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: #151b3d;
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #00ff88;
            border-bottom: 1px solid #00ff88;
            padding-bottom: 10px;
        }

        .position-card {
            background: #0a0e27;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .mint {
            font-size: 0.9em;
            color: #888;
        }

        .entry-time {
            font-size: 0.9em;
            color: #555;
        }

        .position-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .position-stat {
            font-size: 0.95em;
        }

        .position-stat-label {
            color: #888;
            font-size: 0.85em;
        }

        .pnl {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .pnl.profit {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .pnl.loss {
            background: rgba(255, 0, 85, 0.1);
            color: #ff0055;
            border: 1px solid #ff0055;
        }

        .ai-stream {
            height: 500px;
            overflow-y: auto;
            background: #0a0e27;
            border-radius: 6px;
            padding: 15px;
        }

        .ai-stream::-webkit-scrollbar {
            width: 8px;
        }

        .ai-stream::-webkit-scrollbar-track {
            background: #151b3d;
        }

        .ai-stream::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }

        .ai-decision {
            background: #151b3d;
            border-left: 3px solid #00ff88;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
        }

        .ai-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .ai-action {
            color: #00ff88;
            font-weight: bold;
        }

        .ai-confidence {
            color: #ffaa00;
        }

        .ai-reasoning {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            color: #555;
            padding: 40px;
            font-size: 1.1em;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        .status-indicator.active {
            background: #00ff88;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #00ff88;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Pump.fun Sniper Monitor</h1>
            <div style="margin-top: 10px; color: #888;">
                <span class="status-indicator active"></span>
                <span>Live Monitoring Active</span>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total P&L</div>
                <div class="stat-value" id="total-pnl">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unrealized P&L</div>
                <div class="stat-value" id="unrealized-pnl">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Positions</div>
                <div class="stat-value" id="active-positions">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="win-rate">--</div>
            </div>
        </div>

        <div class="control-panel">
            <button class="btn-start" onclick="controlBot('start')">‚ñ∂ START</button>
            <button class="btn-pause" onclick="controlBot('pause')">‚è∏ PAUSE</button>
            <button class="btn-panic" onclick="controlBot('sell-all')">üö® SELL ALL (PANIC)</button>
        </div>

        <div class="main-grid">
            <div class="section">
                <div class="section-title">üìä Active Positions</div>
                <div id="positions-container">
                    <div class="empty-state">No active positions</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">üß† DeepSeek AI Stream</div>
                <div class="ai-stream" id="ai-stream">
                    <div class="empty-state">Waiting for AI decisions...</div>
                </div>
            </div>
        </div>

        <div class="footer">
            üöÄ Pump.fun Sniper Bot | Updates every 3s | Database: sniper_bot.db
        </div>
    </div>

    <script>
        // Fetch and update positions
        async function updatePositions() {
            try {
                const response = await fetch('/api/positions');
                const positions = await response.json();

                const container = document.getElementById('positions-container');

                if (positions.length === 0) {
                    container.innerHTML = '<div class="empty-state">No active positions</div>';
                    return;
                }

                container.innerHTML = positions.map(pos => `
                    <div class="position-card">
                        <div class="position-header">
                            <div class="mint">${pos.mint}</div>
                            <div class="entry-time">${pos.entry_time}</div>
                        </div>
                        <div class="position-stats">
                            <div class="position-stat">
                                <div class="position-stat-label">Entry</div>
                                <div>${pos.entry_sol} SOL</div>
                            </div>
                            <div class="position-stat">
                                <div class="position-stat-label">Current</div>
                                <div>${pos.current_value} SOL</div>
                            </div>
                            <div class="position-stat">
                                <div class="position-stat-label">Tokens</div>
                                <div>${pos.tokens.toLocaleString()}</div>
                            </div>
                            <div class="position-stat">
                                <div class="position-stat-label">P&L</div>
                                <div>${pos.pnl_sol > 0 ? '+' : ''}${pos.pnl_sol} SOL</div>
                            </div>
                        </div>
                        <div class="pnl ${pos.pnl_percent >= 0 ? 'profit' : 'loss'}">
                            ${pos.pnl_percent > 0 ? '+' : ''}${pos.pnl_percent}%
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error fetching positions:', err);
            }
        }

        // Fetch and update statistics
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('total-pnl').textContent = `${stats.total_pnl >= 0 ? '+' : ''}${stats.total_pnl} SOL`;
                document.getElementById('total-pnl').className = `stat-value ${stats.total_pnl >= 0 ? 'positive' : 'negative'}`;

                document.getElementById('unrealized-pnl').textContent = `${stats.unrealized_pnl >= 0 ? '+' : ''}${stats.unrealized_pnl} SOL`;
                document.getElementById('unrealized-pnl').className = `stat-value ${stats.unrealized_pnl >= 0 ? 'positive' : 'negative'}`;

                document.getElementById('active-positions').textContent = stats.active_positions;
                document.getElementById('win-rate').textContent = `${stats.win_rate}%`;
            } catch (err) {
                console.error('Error fetching stats:', err);
            }
        }

        // Fetch and update AI stream
        async function updateAIStream() {
            try {
                const response = await fetch('/api/ai-stream');
                const decisions = await response.json();

                const container = document.getElementById('ai-stream');

                if (decisions.length === 0) {
                    container.innerHTML = '<div class="empty-state">Waiting for AI decisions...</div>';
                    return;
                }

                container.innerHTML = decisions.map(decision => `
                    <div class="ai-decision">
                        <div class="ai-header">
                            <div>
                                <span style="color: #888;">${decision.mint}</span>
                                <span class="ai-action">${decision.action}</span>
                            </div>
                            <div>
                                <span class="ai-confidence">${(decision.confidence * 100).toFixed(0)}% confidence</span>
                                <span style="color: #555; margin-left: 10px;">${decision.time}</span>
                            </div>
                        </div>
                        <div class="ai-reasoning">${decision.reasoning}</div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error fetching AI stream:', err);
            }
        }

        // Control bot
        async function controlBot(action) {
            try {
                const response = await fetch(`/api/control/${action}`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (action === 'sell-all') {
                    if (confirm('‚ö†Ô∏è WARNING: This will sell ALL active positions immediately. Continue?')) {
                        alert('üö® ' + result.message);
                    }
                } else {
                    console.log(result.message);
                }
            } catch (err) {
                console.error('Error sending control command:', err);
            }
        }

        // Update all data
        function updateAll() {
            updatePositions();
            updateStats();
            updateAIStream();
        }

        // Initial load
        updateAll();

        // Update every 3 seconds
        setInterval(updateAll, 3000);
    </script>
</body>
</html>
